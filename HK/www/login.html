<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://cdn.jotfor.ms/favicon.ico?v=3.0.0">
        <title>JotForm registration authorisation</title>
    </head>
    <body>
        <div class="forms">
            <form id="registrationForm">
                <h1>Registration</h1>
                <p>Username</p>
                <input type="text" name="username">
                <p>Password</p>
                <input type="password" name="password">
                <p>Email</p>
                <input type="email" name="email">
                <br>
                <br>
                <input type="submit" value="Sign up">
            </form>
            <form id="loginForm">
                <h1>Login</h1>
                <p>Username</p>
                <input type="text" name="username">
                <p>Password</p>
                <input type="password" name="password">
                <br>
                <br>
                <input type="submit" value="Sign in">
            </form>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
